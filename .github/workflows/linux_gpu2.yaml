name: linux-gpu2
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
  push:
    paths-ignore:
      - '.github/workflows/**'
      - '!.github/workflows/linux_gpu2.yaml'
      - 'README.md'

jobs:
  build:
    runs-on: 
      - runs-on
      - runner=gpu-nvidia-raw
      - run-id=${{ github.run_id }}
    env: 
      CACHE_PATH:
      CACHE_KEY:

    strategy:
