          sudo dpkg -i cuda-keyring_1.1-1_all.deb
          sudo apt-get update
          sudo apt-get purge -y '*nvidia*'
          sudo apt-get purge -y '*cuda*'
          sudo apt-get autoremove -y
          sudo apt install -y ubuntu-drivers-common && sudo ubuntu-drivers autoinstall
          nvidia-smi